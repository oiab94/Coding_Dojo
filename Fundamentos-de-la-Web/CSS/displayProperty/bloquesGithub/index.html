<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Bloques GitHub</title>
</head>
<body>

	<div id="contenedorPrincipal">
		<header>
			<h1>Github blocks</h1>
		</header>

		<main>
			<div id="contenedor" style="background-color: #0080ff;">
				<img src="./img/baracktocat.jpg" alt="Yes We Code" class="marginRight">
				<img src="./img/collabocats.jpg" alt="Collaborator" class="marginRight">
				<img src="./img/constructocat2.jpg" alt="Constructor">
			</div>

			<div id="contenedor" class="marginTop" 
					 style="justify-content: center; background-color: #ff99ff;">
				<img src="./img/grim-repo.jpg" alt="Grim" class="marginRight">
				<img src="./img/oktobercat.png" alt="Oktoberfest">
			</div>

			<div id="contenedor" class="marginTop" 
					 style="background-color: #ffffff;">
				<img src="img/riddlocat.png" alt="Mr. E" class="marginRight">
				<img src="./img/stormtroopocat.png" alt="Storm Tropper" class="marginRight">
				<img src="./img/topguntocat.png" alt="Top gun">
			</div>
		</main>
	</div>

</body>
</html>
